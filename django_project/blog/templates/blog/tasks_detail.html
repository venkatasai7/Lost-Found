{% extends "blog/base.html" %}
{% block content %}

<article class="media content-section"  style = 'color: black ; '>
    <img class= "rounded-circle article-img" src ="{{ object.Owner.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url  'User-Tasks' object.Owner.username %}">{{object.Owner}}</a>
            <small class="text-muted">{{object.CreatedDate}}</small>
             {%if object.Owner == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href ="{% url 'Task-Update' object.id %}" >Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href ="{% url 'Task-Delete' object.id %}" >Delete</a>
                </div>

                {% endif %}
        </div>
          <h2 class="article-title">{{ object.Name }}</h2>
          <p class="article-content">{{ object.Content }}</p>
          <img  src ="/media/{{object.Picture}}" >
      
          <p>Pick up at: {{object.Pickup}}</p>
    </div>
</article>

{% endblock content %}
