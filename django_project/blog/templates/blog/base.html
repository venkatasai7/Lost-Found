{% load static%}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

{%if title %}
    <title> Lost&Found - {{title}}</title>
{%else%}
    <title> Lost&Found</title>
{%endif%}


</head>
<body style="background-color:#dadada;"  >
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color:#a162ba">
          <div class="container">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'blog-blog_home' %}" style =" display: inline-block;"><img src="/media/LOGO.png" width="150" height="30"></a>
                <a class="nav-item nav-link" href="{% url 'MyTasks' %}"  style =" color: #ffffff;" >My Posts</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{%url 'Task-Create' %}" style =" color: #ffffff;">Add</a>
                <a class="nav-item nav-link" href="{%url 'profile' %}" style =" color: #ffffff;">Profile</a>
                <a class="nav-item nav-link" href="{%url 'logout' %}" style =" color: #ffffff;">Logout</a>
                {%else%}

                <a class="nav-item nav-link" href="{%url 'register' %}" style =" color: #ffffff;">Register</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </header>
  
      <main role="main" class="container" >
        <div class="row" >
          <div class="col-md-11" >
            {% if messages %}
              {%for message in messages%}
                <div class="alert alerst={{messages.tags}}" style="background-color:#4E4E50;" >
                  {{message}}
                </div>

              {%endfor%}
            {%endif%}
            {% block content %}{% endblock %}
          </div>

        </div>
      </main>
  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</body>
</html>
